<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="cardContainer">
        <img src="images/image-equilibrium.jpg" alt="" id="heroImage" />

        <div id="heroText">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="stats">
            <div id="eth">
              <img src="images/icon-ethereum.svg" alt="" id="ethImage" />
              <p>0.041 ETH</p>
            </div>
            <div id="clock">
              <img src="images/icon-clock.svg" alt="" id="clockImage" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div>
          <img src="images/image-avatar.png" alt="" id="author" />
          <cite>Creation of Jules Wyvern</cite>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>

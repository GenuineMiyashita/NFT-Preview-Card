<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="cardContainer">
        <div id="image">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium NFT logo"
            id="heroImage"
          />
          <div>
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div id="heroText">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div id="priceCheck">
            <div id="price">
              <img
                src="images/icon-ethereum.svg"
                alt="ethereum logo"
                id="priceImage"
              />
              <p>0.041 ETH</p>
            </div>
            <div id="time">
              <img src="images/icon-clock.svg" alt="clock" id="timeImage" />
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div id="authorNotes">
          <img
            src="images/image-avatar.png"
            alt="photo of Jules Wyvern"
            id="author"
          />
          <cite>Creation of <span>Jules Wyvern</span></cite>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
